{% extends 'base.html' %}

{% block header %}
<div class="row mt-2 justify-content-between">
  <div class="col">
  <h1>{% block title %}Paystubs{% endblock %}</h1>
    </div>
    <div class="col text-right">
  <a id="export" href="{{ url_for('export') }}" class="btn btn-primary btn-lg"> Export </a>
      </div>
</div>
{% endblock %}

{% block content %}


  <div class="list-group col-8">
    {%for i in range(0, len)%}
        <a class="list-group-item list-group-item-action" href="{{ url_for('paystubs_detail', id=instructors_list[i][0]) }}">
          <div class="row">
            <div class="col">

            {{instructors_list[i][1].replace('.csv','')}}
              </div>
            <div class="col">
          {{totals_list[i]}}
            </div>
            </div>
        </a>
    {%endfor%}

    </div>

{% endblock %}
